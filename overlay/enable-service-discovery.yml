instance_groups:
- name: diego-cell
  jobs:
  - name: bosh-dns-adapter
    properties:
      internal_domains: ["apps.internal."]
      dnshttps:
        client:
          tls: ((cf_app_sd_client_tls))
        server:
          ca: ((cf_app_sd_client_tls.ca))
    release: cf-networking
  - name: route_emitter
    properties:
      internal_routes:
        enabled: true

- name: scheduler
  jobs:
  - name: service-discovery-controller
    properties:
      dnshttps:
        client:
          ca: ((cf_app_sd_server_tls.ca))
        server:
          tls: ((cf_app_sd_server_tls))
    release: cf-networking
- name: api
  jobs:
  - name: cloud_controller_ng
    properties:
      app_domains:
      - name: apps.internal
        internal: true

variables:
- name: cf_app_sd_ca
  options:
    common_name: service-discovery-controller.service.cf.internal
    is_ca: true
  type: certificate
- name: cf_app_sd_server_tls
  options:
    ca: cf_app_sd_ca
    common_name: service-discovery-controller.service.cf.internal
    extended_key_usage:
    - server_auth
  type: certificate
- name: cf_app_sd_client_tls
  options:
    ca: cf_app_sd_ca
    common_name: service-discovery-controller.service.cf.internal
    extended_key_usage:
    - client_auth
  type: certificate
