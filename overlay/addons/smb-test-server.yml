instance_groups:
- name: smbtestserver
  azs: (( grab meta.azs ))
  networks:
  - ((replace))
  - name: ((cf_runtime_network))
  jobs:
  - name: smbtestserver
    release: smb-volume
    properties:
      username: smbtestserver
      password: ((smb-test-server-password))

variables:
- name: smb-test-server-password
  type: password

