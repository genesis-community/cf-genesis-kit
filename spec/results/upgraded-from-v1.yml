  - run.cf.testing.examle
  apps_domain: run.cf.testing.examle
  base_domain: cf.testing.examle
  bosh: upgraded-from-v1
  cf-deployment-date: 2024-Jul-08 16:15:51 UTC
  cf-deployment-url: https://github.com/cloudfoundry/cf-deployment/releases/tag/v40.12.0
  cf-deployment-version: 40.12.0
  core_network: cf-core
