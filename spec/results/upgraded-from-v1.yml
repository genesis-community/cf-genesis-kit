        org: cf_smoke_tests_org
        skip_ssl_validation: true
        space: cf_smoke_tests_space
    release: cf-smoke-tests
  - name: cf-cli-8-linux
    release: cf-cli
  lifecycle: errand
  name: smoke-tests
  networks:
  - name: cf-runtime
  stemcell: default
  vm_type: errand
- azs:
  - z1
  - z2
  - z3
  - z4
  instances: 2
  jobs:
  - name: nats-tls
    properties:
      nats:
        client:
          tls:
            ca: <!{credhub}:nats_client_cert.ca!>
            certificate: <!{credhub}:nats_client_cert.certificate!>
            private_key: <!{credhub}:nats_client_cert.private_key!>
        external:
          tls:
            ca: <!{credhub}:nats_server_cert.ca!>
            certificate: <!{credhub}:nats_server_cert.certificate!>
            private_key: <!{credhub}:nats_server_cert.private_key!>
        fail_deployment_if_v1: true
        hostname: nats.service.cf.internal
        internal:
          tls:
            ca: <!{credhub}:nats_internal_cert.ca!>
            certificate: <!{credhub}:nats_internal_cert.certificate!>
            enabled: true
            private_key: <!{credhub}:nats_internal_cert.private_key!>
        password: <!{credhub}:nats_password!>
        user: nats
    provides:
      nats-tls:
        as: nats-tls
        shared: true
    release: nats
  - name: nats
    properties:
      nats:
        user: nats_user
  name: nats
  networks:
  - name: cf-core
  stemcell: default
  vm_type: nats
- azs:
  - z1
  instances: 1
  jobs:
  - name: postgres
    properties:
      databases:
        databases:
        - citext: true
          name: cloud_controller
          tag: cc
        - citext: true
          name: uaa
          tag: uaa
        - citext: true
          name: diego
          tag: diego
        - citext: true
          name: routing-api
          tag: routing-api
        - citext: false
          name: network_policy
          tag: networkpolicy
        - citext: false
          name: network_connectivity
          tag: networkconnectivity
        - citext: true
          name: locket
          tag: locket
        - citext: true
          name: credhub
          tag: credhub
        db_scheme: postgres
        port: 5524
        roles:
        - name: cloud_controller
          password: <!{credhub}:cc_database_password!>
          tag: admin
        - name: uaa
          password: <!{credhub}:uaa_database_password!>
          tag: admin
        - name: diego
          password: <!{credhub}:diego_database_password!>
          tag: admin
        - name: routing-api
          password: <!{credhub}:routing_api_database_password!>
          tag: admin
        - name: network_policy
          password: <!{credhub}:network_policy_database_password!>
          tag: admin
        - name: network_connectivity
          password: <!{credhub}:network_connectivity_database_password!>
          tag: admin
        - name: locket
          password: <!{credhub}:locket_database_password!>
          tag: locket
        - name: credhub
          password: <!{credhub}:credhub_database_password!>
          tag: admin
