      loggregator:
        tls:
          ca: <!{credhub}:loggregator_tls_agent.ca!>
          cert: <!{credhub}:loggregator_tls_agent.certificate!>
          key: <!{credhub}:loggregator_tls_agent.private_key!>
      metrics:
