- type: replace
  path: /instance_groups/name=api/vm_type
  value: (( grab params.api_vm_type ))
- type: replace
  path: /instance_groups/name=cc-worker/vm_type
  value: (( grab params.cc_worker_vm_type ))
- type: replace
