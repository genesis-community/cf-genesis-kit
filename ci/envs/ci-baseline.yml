---
kit:
  features:
    - local-ha-db
    - local-blobstore
    - haproxy
    - tls
    - self-signed
    - small-footprint

params:
  env:   ci-baseline
  bosh:  snw-genesis-ci

  availability_zones: [z1]

  disk_type: default
  base_domain:  10.128.9.10.netip.cc
  postgres_vip: 10.128.9.9
  skip_ssl_validation: true

  nats_vm_type:        default
  uaa_vm_type:         default
  api_vm_type:         default
  doppler_vm_type:     default
  loggregator_vm_type: default
  router_vm_type:      default
  bbs_vm_type:         default
  diego_vm_type:       default
  access_vm_type:      default
  errand_vm_type:      default
  syslogger_vm_type:   default
