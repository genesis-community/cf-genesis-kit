- type: replace
  path: /releases/-
  value:
    name: node-exporter
    sha1: 121bdbd99c65cd7815716d987b958f3877bc5812
    url: https://bosh.io/d/github.com/cloudfoundry-community/node-exporter-boshrelease?v=5.2.0
    version: 5.2.0
- type: replace
  path: /addons/-
  value:
    exclude:
      jobs:
      - name: smoke_tests
        release: cf-smoke-tests
    include:
      stemcell:
      - os: ubuntu-xenial
      - os: ubuntu-bionic
      - os: ubuntu-jammy
    jobs:
    - name: node_exporter
      properties:
        node_exporter:
          collector:
            arp:
              enabled: false
            bcache:
              enabled: false
            bonding:
              enabled: false
            conntrack:
              enabled: false
            edac:
              enabled: false
            entropy:
              enabled: false
            filefd:
              enabled: false
            filesystem:
              enabled: false
            hwmon:
              enabled: false
            infiniband:
              enabled: false
            ipvs:
              enabled: false
            loadavg:
              enabled: false
            mdadm:
              enabled: false
            netdev:
              enabled: false
            nfs:
              enabled: false
            nfsd:
              enabled: false
            sockstat:
              enabled: false
            stat:
              enabled: false
            textfile:
              enabled: false
            time:
              enabled: false
            timex:
              enabled: false
            uname:
              enabled: false
            vmstat:
              enabled: false
            wifi:
              enabled: false
            xfs:
              enabled: false
            zfs:
              enabled: false
      release: node-exporter
    name: node_exporter
